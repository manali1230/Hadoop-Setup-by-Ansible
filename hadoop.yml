#Configure Master and Slave Nodes

- hosts: Master,Slave

  tasks:

  - name: Search JDK
    command: rpm -q /root/Hadoop/jdk-8u171-linux-x64.rpm
    register: jdk
    ignore_errors: yes

  - debug:
      var: jdk.stdout

  - name: Search Hadoop
    command: rpm -q /root/Hadoop/hadoop-1.2.1-1.x86_64.rpm
    register: hadoop
    ignore_errors: yes

  - debug:
      var: hadoop.stdout

  - name: Copy JDK
    copy:
      src: /root/jdk-8u171-linux-x64.rpm
      dest: /root/Hadoop/
    when: jdk.rc != 0
  
  - name: Copy Hadoop
    copy:
      src: /root/hadoop-1.2.1-1.x86_64.rpm
      dest: /root/Hadoop/
    when: hadoop.rc != 0

  - name: install JDK
    command: rpm -i /root/Hadoop/jdk-8u171-linux-x64.rpm
    register: jdktool
    ignore_errors: yes
    when: jdk.stdout != "jdk1.8-1.8.0_171-fcs.x86_64"

  - debug:
      var: jdktool

  - name: install Hadoop
    command: rpm -i /root/Hadoop/hadoop-1.2.1-1.x86_64.rpm --force
    register: hadooptool
    ignore_errors: yes
    when: hadoop.stdout != "hadoop-1.2.1-1.x86_64"

  - debug:
      var: hadooptool

#configure Master Node
- hosts: Master
  vars:
    node: "master"

  tasks:

  - name: SELinux in permissive mode.
    ansible.posix.selinux:
      policy: targeted
      state: permissive

  - name: Stop Firewall
    service:
      name: "firewalld"
      state: stopped

  - name: Copy HDFS-SITE.xml file
    template:
      src: hdfs-site.xml
      dest: /etc/hadoop/

  - name: Copy CORE-SITE.xml file
    template:
      src: core-site.xml
      dest: /etc/hadoop/

  - name: Format namenode
    shell: echo Y | hadoop namenode -format
    
  - name: Start namenode
    command: hadoop-daemon.sh start namenode
        
#Configure Slave Node
- hosts: Slave
  vars:
    node: "data"

  tasks:
  - name: SELinux in permissive mode.
    ansible.posix.selinux:
      policy: targeted
      state: permissive

  - name: Stop Firewall
    service:
      name: "firewalld"
      state: stopped

  - name: Copy HDFS-SITE.xml file
    template:
      src: hdfs-site.xml
      dest: /etc/hadoop/

  - name: Copy CORE-SITE.xml file
    template:
      src: core-site.xml
      dest: /etc/hadoop/

  - name: Start datanode
    command: hadoop-daemon.sh start datanode
   
#Configure Client Node
- hosts: localhost
  vars_prompt: 
  -  name: filename
     prompt: " Enter your filename  "
     private: no

  -  name: path
     prompt: " Enter your path  "
     private: no
  tasks:
  - name: SELinux in permissive mode.
    ansible.posix.selinux:
      policy: targeted
      state: permissive

  - name: Stop Firewall
    service:
      name: "firewalld"
      state: stopped

  - name: Copy CORE-SITE.xml file
    template:
      src: core-site.xml
      dest: /etc/hadoop/

  - name: Sending FIle...
    command: hadoop fs -put {{ filename }} {{ path }}

  
  





